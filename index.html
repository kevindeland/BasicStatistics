<!DOCTYPE html>
<html ng-app="learn">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        
    </head>
    <body ng-controller="ContingencyTableController as stat">
        <button ng-click="stat.togglePercent()">{{stat.getButtonLabel()}}</button>
        <table border=1>
            <!-- Columns -->
            <tr>
                <td></td>
                <td ng-repeat="c in stat.cols">
                    {{stat.cols[$index]}}
                </td>
                <td>total</td>
            </tr>
            <!-- Data -->
            <tr ng-repeat="c in stat.cols">
                <td>{{stat.rows[$index]}}</td>
                <td ng-repeat="r in stat.rows" bgcolor="{{stat.getBgColor($index,$parent.$index)}}">
                    {{stat.getDisplay($index, $parent.$index)}}
                </td>
                <td>{{stat.rowTotal($index)}}</td>
            </tr>
            <!-- Totals-->
            <tr>
                <td>total</td>
                <td ng-repeat="x in stat.cols">
                    {{stat.colTotal($index)}}
                </td>
                <td>{{stat.grandTotal()}}</td>
            </tr>
        </table>
        
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</html>
